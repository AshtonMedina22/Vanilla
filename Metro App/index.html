<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Meteo App</title>
</head>
<body>
  <div class="weather-app">
    <header>
      <form id="search-form">
        <input
          type="search"
          placeholder="Enter a city.."
          required
          class="search-input"
          id="search-input"
        />
        <input type="submit" value="Search" class="search-button" />
      </form>
    </header>
    <main>
      <div class="current-weather">
        <div>
          <h1 class="current-city" id="current-city">Dallas</h1>
          <p class="current-details">
            <span id="current-date"></span>, <span id="weather-description">moderate rain</span><br />
            Humidity: <strong id="humidity">87%</strong>, Wind: <strong id="wind-speed">7.2km/h</strong>
          </p>
        </div>
        <div class="current-temperature">
          <img id="weather-icon" src="" alt="Weather icon" class="current-temperature-icon">
          <span class="current-temperature-value" id="temperature">24</span>
          <span class="current-temperature-unit">Â°C</span>
        </div>
      </div>
    </main>
    <footer>
      <p>Built by <a href="https://github.com/AshtonMedina22" target="_blank">Ashton Medina</a></p>
      <p><a href="https://github.com/AshtonMedina22" target="_blank">GitHub Repository</a></p>
      <p><a href="https://jovial-pasca-281e89.netlify.app" target="_blank">Live Website</a></p>
    </footer>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
